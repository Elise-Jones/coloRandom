<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <title>ColoRandom</title>
    </head>
    <body>
        <section class="current-palette-section">
            <h1 class="colorandom-title">COLORANDOM</h1>
            <section class="color-boxes">
                <div class="color-card" id="0">
                    <div class="color-box">
                        <img class="lock-icon" src="assets/unlocked.png">
                    </div>
                    <div class="hexcode">#EA9999</div>
                </div>
                <div class="color-card" id="1">
                    <div class="color-box">
                        <img class="lock-icon" src="assets/unlocked.png">
                    </div>
                    <div class="hexcode">#FACB9C</div>
                </div>
                <div class="color-card" id="2">
                    <div class="color-box">
                        <img class="lock-icon" src="assets/unlocked.png">
                    </div>
                    <div class="hexcode">#FFE59A</div>
                </div>
                <div class="color-card" id="3"> 
                    <div class="color-box">
                        <img class="lock-icon" src="assets/unlocked.png">
                    </div>
                    <div class="hexcode">#B6D788</div>
                </div>
                <div class="color-card" id="4">
                    <div class="color-box">
                        <img class="lock-icon" src="assets/unlocked.png">
                    </div>
                    <div class="hexcode">#A4C4CA</div>
                </div>
            </section>
            <section class="button-container">
                <button type = "button" class = "new-palette-btn">New Palette</button>
                <button type = "button" class = "save-palette-btn">Save Palette</button>
            </section>
        </section>
        <section class="saved-palettes-section">
            <h1 class="no-saved-palette-heading">No Saved Palettes Yet!</h1>
            <h1 class="saved-palette-heading hidden">Saved Palettes</h1>
            <div class="saved-area">
            </div>
        </section>
    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
